<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb7185;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fb7185;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Intertwined Hearts Symbol -->
  <g transform="translate(10, 10)">
    <!-- First Heart -->
    <path d="M15 8 C15 5, 12 3, 9 5 C6 3, 3 5, 3 8 C3 13, 9 18, 15 23 C21 18, 27 13, 27 8 C27 5, 24 3, 21 5 C18 3, 15 5, 15 8 Z" 
          fill="url(#heartGradient)" opacity="0.9"/>
    <!-- Second Heart (Overlapped) -->
    <path d="M20 8 C20 5, 17 3, 14 5 C11 3, 8 5, 8 8 C8 13, 14 18, 20 23 C26 18, 32 13, 32 8 C32 5, 29 3, 26 5 C23 3, 20 5, 20 8 Z" 
          fill="url(#heartGradient)" opacity="0.7"/>
    <!-- Infinity Symbol Overlay -->
    <path d="M8 15 Q12 11, 15 15 T22 15 Q25 11, 22 15 T15 15 Q12 19, 8 15" 
          stroke="#fda4af" stroke-width="1.5" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Text: CoupleDelight -->
  <text x="50" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="url(#textGradient)">
    Couple
  </text>
  <text x="50" y="48" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="url(#textGradient)" opacity="0.9">
    Delight
  </text>
  
  <!-- Subtle sparkle/star accent -->
  <circle cx="145" cy="20" r="1.5" fill="#fda4af" opacity="0.8"/>
  <circle cx="150" cy="25" r="1" fill="#e9d5ff" opacity="0.7"/>
  <circle cx="155" cy="22" r="1.2" fill="#fda4af" opacity="0.6"/>
</svg>